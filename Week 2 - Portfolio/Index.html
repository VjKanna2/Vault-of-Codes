<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Script.js" defer></script>
</head>
</head>
<body>
    <header>
        <div class="headerName">
            <h1>MY PORTFOLIO</h1>
        </div>
        <div class="headerContents">
            <ul>
                <li>RESUME</li>
                <li>ABOUT</li>
                <li>CERTIFICATION</li>
                <li>CONTACT</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="about">
            <div class="profileImage">
                <img src="" alt="Profile" class="profile">
            </div>
            <div class="details">
                <div class="name">
                    <p>NAME</p>
                </div>
                <div class="role">
                    <p>FRONTEND DEVELOPER</p>
                </div>
                <div class="icons">
                    <img src="linkedin.png" alt="" id="linkedin">
                    <i class="fa fa-github" id="github"></i>
                </div>
            </div>
        </div>
        <div class="resume">
            <div class="title">
                <h2>RESUME</h2>
                <hr width="600">
            </div>
            <br>
            <div class="downloadButton">
                <input type="button" value="DOWNLOAD" class="download">
            </div>
        </div>
        <br>
        <div class="aboutMe">
            <div class="title">
                <h2>ABOUT ME</h2>
                <hr width="600">
            </div>
            <div class="aboutContents">
                <div class="card" id="card1">
                    <h2 class="cardTitle">EDUCATON</h2>
                    <img src="education.png" alt="">
                    <p>Your Education</p>
                    <p>Institution</p>
                </div>
                <div class="card" id="card2">
                    <h2 class="cardTitle">EXPERIENCE</h2>
                    <img src="experience.png" alt="">
                    <p>Internship - 2 Months</p>
                    <p><b>Company Name</p>
                    <p><b>Company name2</p>
                </div>
            </div>
        </div>
        <div class="certifications">
            <div class="title">
                <h2>CERTIFICATIONS</h2>
                <hr width="600">
            </div>
            <div class="certificates">
                <button id="prev" class="slider-button">&#8678;</button>
                <div class="slider">
                    <div class="slide">
                        <img src="" alt="Image 1">
                    </div>
                    <div class="slide">
                        <img src="" alt="Image 2">
                    </div>
                    <div class="slide">
                        <img src="" alt="Image 3">
                    </div>
                </div>
                <button id="next" class="slider-button">&#8680;</button>
            </div>
        </div>
        <div class="contact">
            <div class="title">
                <h2>CONTACT ME</h2>
            </div>
            <hr width="600">
            <div class="contactCard">
                <div class="mailIcon">
                    <img src="gmail.jpeg" alt="">
                    <p></p>
                </div>
                <div class="linkedinIcon">
                    <img src="linkedin.png" alt="">
                    <p></p>
                </div>
                <div class="githubIcon">
                    <i class="fa fa-github"></i>
                    <p></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <div class="copyrights">
            <p>Â©2023</p>
        </div>
    </footer>
</body>
</html>
